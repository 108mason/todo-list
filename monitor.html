<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keshava - Berlin Housing Directory</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1D9BF0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Keshava">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <h1 class="brand-name">KESHAVA</h1>
            <p class="auth-subtitle">Berlin Housing Directory</p>
            <p class="auth-subtitle" style="margin-top: -15px;">Sign in to access the directory</p>
            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" />
                <input type="password" id="loginPassword" placeholder="Password" />
                <button id="loginBtn" class="auth-btn">Login</button>
            </div>
            <div id="authError" class="auth-error"></div>
        </div>
    </div>

    <!-- Main App (hidden until authenticated) -->
    <div id="appContainer" class="app-container" style="display: none;">
        <!-- Brand Header -->
        <div class="app-brand">
            <h1 class="brand-name">KESHAVA</h1>
        </div>

        <!-- User Bar with Navigation -->
        <div class="user-bar">
            <div class="task-toggle">
                <a href="index.html" class="toggle-btn" style="text-decoration:none;text-align:center;">Tasks</a>
                <a href="notes.html" class="toggle-btn" style="text-decoration:none;text-align:center;">Notes</a>
                <a href="monitor.html" class="toggle-btn active" style="text-decoration:none;text-align:center;">Monitor</a>
            </div>
            <div class="user-info">
                <span id="userEmail" class="user-email"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>

        <!-- Directory Content -->
        <div class="directory-page">
            <div class="directory-header">
                <h1 class="directory-title">Berlin Housing Directory</h1>
                <p class="directory-subtitle">Public housing companies &mdash; tap a card to search apartments</p>
            </div>

            <div id="directoryCards" class="directory-cards">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAAQ8V3wL1_Au_HF2Jm1rcbdScO8tF4jQI",
            authDomain: "todo-list-6393b.firebaseapp.com",
            projectId: "todo-list-6393b",
            storageBucket: "todo-list-6393b.firebasestorage.app",
            messagingSenderId: "26410923820",
            appId: "1:26410923820:web:2a42242bd906daf3b65e89"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        window.auth = auth;
        window.authFunctions = { signInWithEmailAndPassword, signOut, onAuthStateChanged };
    </script>
    <script src="monitor.js"></script>
</body>
</html>
