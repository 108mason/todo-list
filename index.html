<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager & Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Section: Task Manager -->
        <div class="task-section">
            <h1>Tasks</h1>

            <div class="input-section">
                <input type="text" id="taskInput" placeholder="Enter a new task..." />
                <button id="addButton">Add Task</button>
            </div>

            <ul id="taskList"></ul>
        </div>

        <!-- Right Section: Calendar -->
        <div class="calendar-section">
            <div class="calendar-header">
                <button id="prevMonth" class="nav-btn">&larr;</button>
                <h2 id="currentMonth"></h2>
                <button id="nextMonth" class="nav-btn">&rarr;</button>
            </div>

            <div class="calendar-grid" id="calendarGrid"></div>
        </div>
    </div>

    <!-- Calendar Note Modal -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalDate"></h3>
                <span class="close">&times;</span>
            </div>
            <textarea id="noteText" placeholder="Add notes for this date..."></textarea>
            <button id="saveNote" class="save-btn">Save Note</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, addDoc, deleteDoc, doc, updateDoc, onSnapshot, query, orderBy, where, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAAQ8V3wL1_Au_HF2Jm1rcbdScO8tF4jQI",
            authDomain: "todo-list-6393b.firebaseapp.com",
            projectId: "todo-list-6393b",
            storageBucket: "todo-list-6393b.firebasestorage.app",
            messagingSenderId: "26410923820",
            appId: "1:26410923820:web:2a42242bd906daf3b65e89"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make db and Firestore functions available globally
        window.db = db;
        window.firestoreFunctions = { collection, addDoc, deleteDoc, doc, updateDoc, onSnapshot, query, orderBy, where, setDoc, getDoc };
    </script>
    <script src="script.js"></script>
</body>
</html>
