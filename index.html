<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keshava - Task Manager & Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login/Signup Screen -->
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <h1 class="brand-name">KESHAVA</h1>
            <p class="auth-subtitle">Task Manager & Calendar</p>
            <p class="auth-subtitle" style="margin-top: -15px;">Sign in to access your tasks and calendar</p>

            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" />
                <input type="password" id="loginPassword" placeholder="Password" />
                <button id="loginBtn" class="auth-btn">Login</button>
                <p class="auth-switch">Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
            </div>

            <div id="signupForm" class="auth-form" style="display: none;">
                <h2>Sign Up</h2>
                <input type="email" id="signupEmail" placeholder="Email" />
                <input type="password" id="signupPassword" placeholder="Password (min 6 characters)" />
                <button id="signupBtn" class="auth-btn">Create Account</button>
                <p class="auth-switch">Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>

            <div id="authError" class="auth-error"></div>
        </div>
    </div>

    <!-- Main App (hidden until authenticated) -->
    <div id="appContainer" class="app-container" style="display: none;">
        <!-- Brand Header -->
        <div class="app-brand">
            <h1 class="brand-name">KESHAVA</h1>
        </div>

        <!-- User Info Bar -->
        <div class="user-bar">
            <div class="task-toggle">
                <button id="lifeBtn" class="toggle-btn active">Life</button>
                <button id="workBtn" class="toggle-btn">Work</button>
            </div>
            <div class="user-info">
                <span id="userEmail" class="user-email"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>

        <div class="app-content">
            <!-- Left Section: Task Manager -->
            <div class="task-section">
                <h1>Tasks</h1>

                <div class="input-section">
                    <input type="text" id="taskInput" placeholder="Enter a new task..." />
                    <button id="addButton">Add Task</button>
                </div>

                <ul id="taskList"></ul>
            </div>

            <!-- Right Section: Calendar -->
            <div class="calendar-section">
                <div class="calendar-header">
                    <button id="prevMonth" class="nav-btn">&larr;</button>
                    <h2 id="currentMonth"></h2>
                    <button id="nextMonth" class="nav-btn">&rarr;</button>
                </div>

                <div class="calendar-grid" id="calendarGrid"></div>
            </div>
        </div>
    </div>

    <!-- Calendar Note Modal -->
    <div id="noteModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalDate"></h3>
                <span class="close">&times;</span>
            </div>
            <textarea id="noteText" placeholder="Add notes for this date..."></textarea>
            <button id="saveNote" class="save-btn">Save Note</button>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, addDoc, deleteDoc, doc, updateDoc, onSnapshot, query, orderBy, where, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAAQ8V3wL1_Au_HF2Jm1rcbdScO8tF4jQI",
            authDomain: "todo-list-6393b.firebaseapp.com",
            projectId: "todo-list-6393b",
            storageBucket: "todo-list-6393b.firebasestorage.app",
            messagingSenderId: "26410923820",
            appId: "1:26410923820:web:2a42242bd906daf3b65e89"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // Make Firebase services available globally
        window.db = db;
        window.auth = auth;
        window.firestoreFunctions = { collection, addDoc, deleteDoc, doc, updateDoc, onSnapshot, query, orderBy, where, setDoc, getDoc };
        window.authFunctions = { createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged };
    </script>
    <script src="script.js"></script>
</body>
</html>
