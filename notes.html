<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keshava - Voice Notes</title>
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1D9BF0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Keshava">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="authContainer" class="auth-container">
        <div class="auth-box">
            <h1 class="brand-name">KESHAVA</h1>
            <p class="auth-subtitle">Voice Notes</p>
            <p class="auth-subtitle" style="margin-top: -15px;">Sign in to access your notes</p>
            <div id="loginForm" class="auth-form">
                <h2>Login</h2>
                <input type="email" id="loginEmail" placeholder="Email" />
                <input type="password" id="loginPassword" placeholder="Password" />
                <button id="loginBtn" class="auth-btn">Login</button>
            </div>
            <div id="authError" class="auth-error"></div>
        </div>
    </div>

    <!-- Main App (hidden until authenticated) -->
    <div id="appContainer" class="app-container" style="display: none;">
        <!-- Brand Header -->
        <div class="app-brand">
            <h1 class="brand-name">KESHAVA</h1>
        </div>

        <!-- User Bar with Navigation -->
        <div class="user-bar">
            <div class="task-toggle">
                <a href="index.html" class="toggle-btn" style="text-decoration:none;text-align:center;">Tasks</a>
                <a href="notes.html" class="toggle-btn active" style="text-decoration:none;text-align:center;">Notes</a>
                <a href="monitor.html" class="toggle-btn" style="text-decoration:none;text-align:center;">Monitor</a>
            </div>
            <div class="user-info">
                <span id="userEmail" class="user-email"></span>
                <button id="logoutBtn" class="logout-btn">Logout</button>
            </div>
        </div>

        <!-- Notes Content -->
        <div class="notes-page">
            <!-- Voice Recorder Section -->
            <div class="notes-recorder">
                <div class="recorder-top">
                    <h1 class="notes-title">Voice Notes</h1>
                    <p class="notes-status" id="browserSupport">Tap to record a note</p>
                </div>

                <div class="mic-area">
                    <div class="mic-ring" id="micRing"></div>
                    <button id="micBtn" class="mic-btn" title="Start recording">
                        <svg id="micIcon" width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                            <line x1="8" y1="23" x2="16" y2="23"/>
                        </svg>
                    </button>
                </div>

                <div id="liveTranscript" class="live-transcript" style="display:none;">
                    <span id="interimText" class="interim-text"></span>
                </div>

                <!-- Type-to-save area -->
                <div class="note-compose">
                    <textarea id="noteTextarea" placeholder="Or type a note here..."></textarea>
                    <button id="saveNoteBtn" class="save-note-btn">Save Typed Note</button>
                </div>
            </div>

            <!-- Saved Notes Section -->
            <div class="notes-list-section">
                <div class="notes-list-header">
                    <h2 class="notes-list-title">Saved Notes</h2>
                    <span id="noteCount" class="note-count"></span>
                </div>
                <div id="notesList" class="notes-list">
                    <div class="empty-state-notes">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#38444D" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                            <line x1="12" y1="19" x2="12" y2="23"/>
                            <line x1="8" y1="23" x2="16" y2="23"/>
                        </svg>
                        <p>No notes yet</p>
                        <span>Tap the mic to record your first note</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast notification -->
    <div id="toast" class="toast"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js';
        import { getFirestore, collection, addDoc, deleteDoc, doc, updateDoc, onSnapshot, query, orderBy, where, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAAQ8V3wL1_Au_HF2Jm1rcbdScO8tF4jQI",
            authDomain: "todo-list-6393b.firebaseapp.com",
            projectId: "todo-list-6393b",
            storageBucket: "todo-list-6393b.firebasestorage.app",
            messagingSenderId: "26410923820",
            appId: "1:26410923820:web:2a42242bd906daf3b65e89"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        window.db = db;
        window.auth = auth;
        window.firestoreFunctions = { collection, addDoc, deleteDoc, doc, updateDoc, onSnapshot, query, orderBy, where, setDoc, getDoc };
        window.authFunctions = { signInWithEmailAndPassword, signOut, onAuthStateChanged };
    </script>
    <script src="notes.js"></script>
</body>
</html>
